<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{TITLE}}</title>
    <style>
      body {
        font-family: 'Consolas', 'Monaco', monospace;
        padding: 20px;
        color: var(--vscode-editor-foreground);
        background-color: var(--vscode-editor-background);
      }
      h2 {
        color: var(--vscode-editor-foreground);
        border-bottom: 1px solid var(--vscode-panel-border);
        padding-bottom: 10px;
        margin-bottom: 5px;
      }
      .toolbar {
        margin: 15px 0;
      }
      button {
        background-color: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 3px;
        margin-right: 5px;
      }
      button:hover {
        background-color: var(--vscode-button-hoverBackground);
      }
      #content {
        background-color: var(--vscode-textCodeBlock-background);
        padding: 15px;
        border-radius: 5px;
        overflow: auto;
        font-size: 14px;
        line-height: 1.6;
      }
      .json-key {
        color: #9cdcfe;
      }
      .json-string {
        color: #ce9178;
      }
      .json-number {
        color: #b5cea8;
      }
      .json-boolean {
        color: #569cd6;
      }
      .json-null {
        color: #569cd6;
      }
      .json-bracket {
        color: var(--vscode-editor-foreground);
      }
      .json-line {
        position: relative;
      }
      .json-collapsible {
        display: inline;
      }
      .json-toggle {
        cursor: pointer;
        user-select: none;
        display: inline-block;
        width: 16px;
        color: var(--vscode-icon-foreground);
      }
      .json-toggle::before {
        content: '▼';
        font-size: 10px;
      }
      .json-collapsible.collapsed .json-toggle::before {
        content: '▶';
      }
      .json-children {
        margin-left: 20px;
        display: block;
      }
      .json-collapsible.collapsed .json-children {
        display: none;
      }
      .json-collapsible.collapsed .json-bracket-close {
        display: none;
      }
      .json-collapsed-preview {
        display: none;
        color: var(--vscode-descriptionForeground);
        font-style: italic;
      }
      .json-collapsible.collapsed .json-collapsed-preview {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h2>{{TITLE}}</h2>
    {{SUBTITLE}}
    <div class="toolbar">
      <button onclick="copyToClipboard()">Copy to Clipboard</button>
      <button onclick="expandAll()">Expand All</button>
      <button onclick="collapseAll()">Collapse All</button>
    </div>
    <div id="content"></div>
    <script>
      const jsonData = {{JSON_DATA}};
      const rawContent = {{RAW_CONTENT}};

      function syntaxHighlight(obj, depth = 0) {
          if (obj === null) {
              return '<span class="json-null">null</span>';
          }

          if (typeof obj === 'string') {
              return '<span class="json-string">"' + escapeHtml(obj) + '"</span>';
          }

          if (typeof obj === 'number') {
              return '<span class="json-number">' + obj + '</span>';
          }

          if (typeof obj === 'boolean') {
              return '<span class="json-boolean">' + obj + '</span>';
          }

          const isArray = Array.isArray(obj);
          const entries = isArray ? obj : Object.entries(obj);
          const hasEntries = isArray ? obj.length > 0 : Object.keys(obj).length > 0;

          if (!hasEntries) {
              return '<span class="json-bracket">' + (isArray ? '[]' : '{}') + '</span>';
          }

          let html = '<span class="json-collapsible">';
          html += '<span class="json-toggle" onclick="toggleCollapse(event)"></span>';
          html += '<span class="json-bracket">' + (isArray ? '[' : '{') + '</span>';
          html += '<span class="json-collapsed-preview">...</span>';
          html += '<div class="json-children">';

          if (isArray) {
              obj.forEach((value, index) => {
                  html += '<div class="json-line">';
                  html += syntaxHighlight(value, depth + 1);
                  if (index < obj.length - 1) html += ',';
                  html += '</div>';
              });
          } else {
              const keys = Object.keys(obj);
              keys.forEach((key, index) => {
                  html += '<div class="json-line">';
                  html += '<span class="json-key">"' + escapeHtml(key) + '"</span>: ';
                  html += syntaxHighlight(obj[key], depth + 1);
                  if (index < keys.length - 1) html += ',';
                  html += '</div>';
              });
          }

          html += '</div>';
          html += '<span class="json-bracket json-bracket-close">' + (isArray ? ']' : '}') + '</span>';
          html += '</span>';

          return html;
      }

      function escapeHtml(text) {
          const div = document.createElement('div');
          div.textContent = text;
          return div.innerHTML;
      }

      function toggleCollapse(event) {
          event.stopPropagation();
          const collapsible = event.target.closest('.json-collapsible');
          if (collapsible) {
              collapsible.classList.toggle('collapsed');
          }
      }

      function expandAll() {
          document.querySelectorAll('.json-collapsible.collapsed').forEach(el => {
              el.classList.remove('collapsed');
          });
      }

      function collapseAll() {
          document.querySelectorAll('.json-collapsible').forEach(el => {
              el.classList.add('collapsed');
          });
      }

      function copyToClipboard() {
          navigator.clipboard.writeText(rawContent).then(() => {
              const btn = document.querySelector('button');
              const originalText = btn.textContent;
              btn.textContent = '✓ Copied!';
              setTimeout(() => btn.textContent = originalText, 2000);
          });
      }

      document.getElementById('content').innerHTML = syntaxHighlight(jsonData);
    </script>
  </body>
</html>
